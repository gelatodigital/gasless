<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gasless WebSocket Test</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        max-width: 720px;
        padding: 24px;
        margin: 0 auto;
        font-family: system-ui, -apple-system, sans-serif;
        color: #e0e0e0;
        background: #0a0a0a;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 1.4rem;
        color: #fff;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }
      input {
        flex: 1;
        min-width: 200px;
        padding: 8px 12px;
        font-size: 0.9rem;
        color: #e0e0e0;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 6px;
      }
      input::placeholder {
        color: #666;
      }
      button {
        padding: 8px 16px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        transition: opacity 0.15s;
      }
      button:hover:not(:disabled) {
        opacity: 0.85;
      }
      button:disabled {
        cursor: not-allowed;
        opacity: 0.4;
      }
      #connectBtn {
        color: #fff;
        background: #2563eb;
      }
      #sendBtn {
        color: #fff;
        background: #16a34a;
      }
      #disconnectBtn {
        color: #fff;
        background: #dc2626;
      }
      .status {
        margin-bottom: 12px;
        font-size: 0.85rem;
        color: #888;
      }
      .status .dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 6px;
        background: #666;
        border-radius: 50%;
      }
      .status .dot.connected {
        background: #22c55e;
      }
      #log {
        height: 400px;
        padding: 12px;
        overflow-y: auto;
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 0.8rem;
        line-height: 1.6;
        background: #111;
        border: 1px solid #222;
        border-radius: 8px;
      }
      .log-entry {
        padding: 2px 0;
        border-bottom: 1px solid #1a1a1a;
      }
      .log-entry .time {
        margin-right: 8px;
        color: #555;
      }
      .log-entry.submitted {
        color: #60a5fa;
      }
      .log-entry.success {
        color: #4ade80;
      }
      .log-entry.rejected {
        color: #f87171;
      }
      .log-entry.reverted {
        color: #fb923c;
      }
      .log-entry.info {
        color: #888;
      }
      .log-entry.error {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <h1>Gasless WebSocket Test</h1>
    <div class="controls">
      <input id="apiKey" type="text" placeholder="Enter Gelato API Key" />
      <button id="connectBtn">Connect</button>
      <button id="sendBtn" disabled>Send Tx</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    <div class="status">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Disconnected</span>
    </div>
    <div id="log"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
